<!DOCTYPE html>
<html>
<head>
    <title>Detector de Dispositivo</title>
</head>
<body>

<div id="content"></div>

<script>
    // Función para detectar si se accede desde un celular o una computadora
    function detectDevice() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        return isMobile ? 'mobile' : 'desktop';
    }

    // Función para mostrar el código QR o el botón de descarga según el dispositivo
    function displayContent() {
        const deviceType = detectDevice();
        const contentDiv = document.getElementById('content');

        if (deviceType === 'desktop') {
            // Si es una computadora, mostrar el código QR para descargar la app
            
            const qrCodeImage = document.createElement('img');
            qrCodeImage.src = 'chicoPNG.PNG'; // Aquí debes poner la ruta de tu propio código QR
            contentDiv.appendChild(qrCodeImage);
        } else {
            // Si es un dispositivo móvil, mostrar el botón de descarga
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Descargar App';
            // Aquí debes agregar el enlace para descargar tu app en el evento 'click' del botón
            downloadButton.addEventListener('click', function() {
                // Agrega aquí la lógica para redirigir al enlace de descarga de tu app
                window.location.href = 'https://github.com/rodri7984/tellevoduoc22-master-4e52ee/raw/main/tellevoduoc22-master-4e52ee-release.apk';
            });
            contentDiv.appendChild(downloadButton);
        }
    }

    // Llamar a la función para mostrar el contenido apropiado cuando se cargue la página
    window.onload = displayContent;
</script>
